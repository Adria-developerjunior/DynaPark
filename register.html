<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="stylescadastro.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>
       

          <!-- Seção de Cadastro de Usuário -->
    <section id="cadastro-usuario">
        
        <form action="/api/usuarios" method="POST">
            <br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <br>

            <label for="ra">RA:</label>
            <input type="text" id="ra" name="ra">
            <br>

            <label for="drt">DRT:</label>
            <input type="text" id="drt" name="drt">
            <br>

            <label for="codigo_funcionario">Código de Funcionário:</label>
            <input type="text" id="codigo_funcionario" name="codigo_funcionario">
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>

            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>



    </main>
    <footer>
        <p><br>&copy; 2024 Sistema de Estacionamento</p>
    </footer>
</body>
</html>
