<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="stylespagamento.css">
</head>
<body>
    <header>
        <h1>Realizar Pagamento</h1>
    </header>
    <main>
       

        <h2>Realizar Pagamento</h2>
        <!-- Formulário para realizar pagamento -->
        <form action="/api/pagamentos" method="POST">
            <label for="forma_pagamento">Forma de Pagamento:</label>
            <select id="forma_pagamento" name="forma_pagamento" required>
                <option value="pix">Pix</option>
                <option value="credito">Cartão de Crédito</option>
            </select>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
            
            <button type="submit">Pagar</button>
        </form>


    </main>
    <footer>
        <p>&copy; 2024 Sistema de Estacionamento</p>
    </footer>
</body>
</html>
